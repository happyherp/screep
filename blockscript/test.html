<html>
<head>
    <script src="lodash.js" ></script>
    <script>
        var lodash = _;
        function require(x){return eval(x)}        
    </script>
    <script src="meta.js" ></script>    
    <script src="execution.js" ></script>    
    <script src="blockscript2.js" ></script>
    <script src="testscripts.js" ></script>
    <script src="testcase.js" ></script>
</head>
<body>

<h1>Tests</h1>

<table id="testtable">
<tr><th>Name</th><th>Passes</th></tr>
</table>

<script>
    
    function addResult(name, ok){
        var table = document.getElementById("testtable");
        var tr = document.createElement("tr");
        tr.innerHTML = (
            "<td>"+name+"</td>"
            +"<td>"+(ok?"PASS":"FAIL")+"</td>");
        table.lastChild.appendChild(tr);
    }

    tests.forEach(t=> {
        if (t.serialize == null){
            runAsync(t.script, result=>{
                addResult(t.name, t.expected == result);
            });
        }else{
            var result = runSerialized(t.script);
            addResult(t.name, t.expected == result);
        }
    });        

</script>

</body>
</html>
